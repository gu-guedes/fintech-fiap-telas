<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fintech Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="row w-100">
            <div class="col-md-6 mx-auto">
                <div class="card shadow-lg" id="login-form">
                    <div class="card-body text-white">
                        <h3 class="card-title text-center mb-4">Login</h3>
                        <form>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                            </div>
                            <button type="submit" class="btn btn-light btn-block mt-4">Login</button>
                        </form>
                        <p class="text-center mt-3">Don't have an account? <a href="#" id="show-register" class="text-white">Register here</a></p>
                    </div>
                </div>

                <div class="card shadow-lg mt-5" id="register-form" style="display: none;">
                    <div class="card-body text-white">
                        <h3 class="card-title text-center mb-4">Register</h3>
                        <form>
                            <div class="form-group">
                                <label for="register-email">Email:</label>
                                <input type="email" class="form-control" id="register-email" placeholder="Enter email" required>
                            </div>
                            <div class="form-group">
                                <label for="register-password">Password:</label>
                                <input type="password" class="form-control" id="register-password" placeholder="Enter password" required>
                            </div>
                            <button type="submit" class="btn btn-light btn-block mt-4">Register</button>
                        </form>
                        <p class="text-center mt-3">Already have an account? <a href="#" id="show-login" class="text-white">Login here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

                <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
                <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
                <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
                <script>
                    document.getElementById('show-register').addEventListener('click', function(event) {
                        event.preventDefault();
                        document.getElementById('register-form').style.display = 'block';
                        document.getElementById('login-form').style.display = 'none';
                    });
            
                    document.getElementById('show-login').addEventListener('click', function(event) {
                        event.preventDefault();
                        document.getElementById('register-form').style.display = 'none';
                        document.getElementById('login-form').style.display = 'block';
                    });
                </script>
</body>
</html>
